<div id="resultInfo" class="fade" style="display:none;">
    {{resultInfo}}
</div>
<div *ngIf="loading">
    <i class="fa fa-spinner fa-spin fa-5x" style="margin-left: 50%;margin-top: 16%;font-size: 8em"></i>
</div>
<div *ngIf="!loading" class="container-fluid">
    <div>
        <table id ="actionsTable" class="display" summary="" style="width: 100%; min-width: 900px;" width="100%" cellspacing="0" border="0">
            <thead>
            <tr>
                <th style="width:20%;" valign="bottom" align="left"><span>{{lang.id}}</span></th>
                <th style="width:20%;" valign="bottom" align="left"><span>{{lang.desc}}</span></th>
                <th style="width:20%;" valign="bottom" align="left"><span>{{lang.is_folder_action}}</span></th>
                <th style="width:20%;" valign="bottom" align="left"><span>{{lang.is_system}}</span></th>
                <th><span>&nbsp;</span></th>
                <th><span>&nbsp;</span></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let action of actions" id="{{action.id}}">
                <td> {{action.id}} </td>
                <td> {{action.label_action}} </td>
                <td *ngIf="action.history == 'N'"> {{lang.no}} </td>
                <td *ngIf="action.history == 'Y'"> {{lang.yes}}  </td>
                <td *ngIf="action.is_system == 'Y'"> {{lang.yes}}  </td>
                <td *ngIf="action.is_system == 'N'"> {{lang.no}}  </td>
                <td><a routerLink="/administration/actions/{{action.id}}"><i title="{{lang.modify}}"style ="cursor:pointer"  class="fa fa-edit fa-2x" ></i></a></td>
                <td><i title="{{lang.delete}}" (click)="deleteAction(action.id)"  style ="cursor:pointer; color: #D9534F" class="fa fa-trash fa-2x"></i></td>
            </tr>
            </tbody>
        </table>
        <i routerLink="/administration/actions/create" class="fa fa-plus-square fa-3x" style="cursor:pointer; position: absolute; right: 25px; color : #337AB7" title="{{lang.new_action}}"></i>
    </div>
</div>
