<div id="resultInfo" class="fade" style="display:none;">
    {{resultInfo}}
</div>
<div *ngIf="loading">
    <i class="fa fa-spinner fa-spin fa-5x" style="margin-left: 50%;margin-top: 16%;font-size: 8em"></i>
</div>
<div *ngIf="!loading" class="container-fluid">
    <h1 style="margin-top: 0"><i class="fa fa-cogs fa-2x"></i> Administration des utilisateurs : {{users.length}} utilisateurs</h1>
    <div class="col-md-12" style="margin-top: 1%">
        <table id="usersTable" class="display" style="width: 100%" cellspacing="0" border="0">
            <thead>
                <tr>
                    <th style="width:15%;" valign="bottom" align="left"><span>Identifiant</span></th>
                    <th style="width:20%;" valign="bottom" align="left"><span>Nom</span></th>
                    <th style="width:20%;" valign="bottom" align="left"><span>PrÃ©nom</span></th>
                    <th style="width:5%;" valign="bottom" align="left"><span>Statut</span></th>
                    <th style="width:20%;" valign="bottom" align="left"><span>Courriel</span></th>
                    <th style="width:20%;"><span>&nbsp;</span></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.user_id}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.status}}</td>
                    <td>{{user.mail}}</td>
                    <td>
                        <a><i routerLink="/administration" style="cursor:pointer" class="fa fa-edit fa-2x"></i></a>
                        <a *ngIf="user.enabled == 'Y'"><i class="fa fa-pause fa-2x"></i></a>
                        <a *ngIf="user.enabled == 'N'"><i class="fa fa-check fa-2x"></i></a>
                        <a><i style="cursor:pointer;color: #D9534F" class="fa fa-trash fa-2x"></i></a>
                    </td>
                </tr>
            </tbody>
        </table>
        <i routerLink="/administration" class="fa fa-plus-square fa-3x" style="cursor:pointer; position: absolute; right: 25px; color : #337AB7" title="Nouveau paramÃ¨tre"></i>
    </div>
</div>
